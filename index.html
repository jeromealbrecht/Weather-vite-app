<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    >
  </head>
  <body>
    <div id="app">
      <div class="weather-container">
        <h2 class="condition">Weather App</h2>

        <label for="city" class="label">Pays (4 to 8 characters):</label>

        <form id="form-data" class="inputs-container">
          <input type="text" id="city1" name="city" size="10" class="city-input" placeholder="City" />
          <input type="text" id="city2" name="city" size="10" class="city-input" placeholder="City" />
          <input type="text" id="city3" name="city" size="10" class="city-input" placeholder="City" />
          <button class="city-input submit-btn" type="submit">Envoyer</button>
        </form>

        <div id="results" class="result"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
